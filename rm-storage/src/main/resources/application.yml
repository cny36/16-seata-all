#seata配置
seata:
#  开启seata分布式事务
  enabled: true
#  事务服务分组名,与naocs一致
# config.txt
  tx-service-group: my_test_tx_group
#  是否启用数据源代理
  enable-auto-data-source-proxy: true
#  事务服务配置
  service:
    vgroup-mapping:
#      事务分组对应集群名称
      my_test_tx_group: default
    grouplist:
#      Seata-Server服务的IP地址与端口
      default: 192.168.247.5:8091
    enable-degrade: false
    disable-global-transaction: false
#    Nacos配置中心信息
  config:
    type: nacos
    nacos:
      namespace:
      serverAddr: 192.168.247.5:8848
      group: SEATA_GROUP
      username: nacos
      password: nacos
#      Nacos注册中心信息
  registry:
    type: nacos
    nacos:
      application: seata-server
      server-addr: 192.168.247.5:8848
      group : SEATA_GROUP
      namespace:
      username: nacos
      password: nacos
# 应用配置
spring:
  application:
    name: rm-storage
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/seata-storage
    username: root
    password: root
  cloud:
    nacos:
      discovery:
        username: nacos
        password: nacos
        server-addr: 192.168.247.5:8848
        group: SEATA_GROUP
  jpa:
    show-sql: true
server:
  port: 9101
logging:
  level:
    io:
      seata: debug